<!DOCTYPE html>
<html>
  <head>
    <title>View Feedback | Profs at Reed</title>
    <!-- <meta name='viewport' content='width=device-width, intial-scale=1'> -->
    <link rel='stylesheet' href='style.css' type='text/css' media='screen'>
  </head>
  <body>
    <header>
      <span id='title'><a href='index.html'>Profs at Reed</a></span>
      <span id='page-title'>View Feedback</span>
      <hr>
      <nav>
        <a href='advisor_feedback.html'>Advisor Feedback</a>
        <a href='professor_feedback.html'>Professor Feedback</a>
        <a href='results.html'>View Feedback</a>
      </nav>
      </div>
    </header>
    <hr>
    <div class="main">
      <p>
        Select if you would like to lookup professor or advisor information
      </p>
      <button class="main-button" id="profButton" onclick="toggleProfessor()">Professor Feedback</button>
      <button class="main-button" id ="advisorButton" onclick="toggleAdvisor()">Advisor Feedback</button>

      <p>
        Professor Name: <input id="searchBox">
      </p>
      <button class="main-button" id="searchButton" onclick="onSearch()">Search</button>
      <div class="dropdown">
        <p>
          Sort Professors By:
        </p>
        <form>
          <select id="sortCriteria" onchange="sortProfs()">
            <option value=0 selected="selected">
              Department
            </option>
            <option value=1>
              Retake Rating
            </option>
            <option value=2>
              Difficulty
            </option>
          </select>
        </form>
      </div>
      <button class="main-button" onclick="showSummaries()">Show All Professors</button>

      <div id="results"></div>

      <div id="overviews"></div>

      <article>
        <noscript>
  	Sorry, we were forced to use JavaScript to load this site's content
        </noscript>
      </article>
    </div>
  </div>
    <hr>
    <footer>
      <small>
        <a href='https://github.com/reedsb-webmaster/profsatreed'>source</a>
      </small>
    </footer>
  </body>
  <script type='text/javascript' src='main.js' onload="main()"></script>
</html>
